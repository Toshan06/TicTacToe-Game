<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="stylingTTT.css">
</head>
<body>
    <div id="msg-container hide">
        <p id="msg"></p>
    </div>
    <main>
        <h1 class="h1"><b><u>TIC TAC TOE</u></b></h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
        <button id="new">New Game</button>
    </main>
    
</body>
<script src="scriptTTT.js"></script>
</html>
